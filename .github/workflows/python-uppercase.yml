name: Python Uppercase

on:
  push:
    paths:
      - ".github/workflows/python-uppercase.yml"
      - "py-upper/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check python version
        run: python -v

      - name: Display current directory
        run: pwd

      - name: list files
        run: ls -R

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: list files
        run: ls -R

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Check Python version
        run: python -v
